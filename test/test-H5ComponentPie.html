<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			background: #000;
			font-size: 12px;
		}
		.iphone {
			width: 340px;
			height: 540px;
			background: #fff;
			position: absolute;
			left: 50%;
			top: 50%;
			margin-left: -170px;
			margin-top: -270px;
		}
	</style>
	<script src="../js/lib/jquery.js"></script>
	<script src="../js/H5ComponentBase.js"></script>
	<link rel="stylesheet" href="../css/H5ComponentBase.css">

	<script src="../js/H5ComponentPie.js"></script>
	<link rel="stylesheet" href="../css/H5ComponentPie.css">
</head>
<body>
	<div class="iphone">
		
	</div>

	<script>
		var cfg = {
			type: 'pie',
			text: '',
			width: 400,
			height: 400,
			data: [
				['Js', .4, '#ff7676'],
				['CSS3', .2],
				['HTML5', .05],
				['jQuery', .2],
				['Bootstrap', .15],
			],
			css: {
				top: 200,
				//opacity: 0
			},
			// animateIn: {opacity: 1, top: 200},
			// animateOut: {opacity: 0, top: 100},
			center: true
		};

		var h5 = new H5ComponentPie('myname', cfg);
		$('.iphone').append(h5);

		var leave = true;
		$('body').on('click', function() {
			leave = !leave;
			$('.h5_component').trigger(leave ? 'onLeave' : 'onLoad');
		});
	</script>
</body>
</html>
