<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="../js/lib/jquery.js"></script>
	<script src="../js/lib/jquery-ui.min.js"></script>
	<script src="../js/lib/jquery.fullPage.js"></script>
	<script src="../js/H5.js"></script>
	<link rel="stylesheet" href="../css/H5.css">
	<script src="../js/H5ComponentBase.js"></script>
	<link rel="stylesheet" href="../css/H5ComponentBase.css">
	
</head>
<body>
	<script>
		$(function() {
			var h5 = new H5();

			h5
			.addPage('face')
				.addComponent('logo', {
					text: 'logo',
					width: 400,
					height: 100,
					css: {backgroundColor: 'red', top: 200, opacity: 0},
					center: true,
					animateIn: {opacity: 1},
					animateOut: {opacity: 0}
				})
				.addComponent('slogan', {
					text: 'slogan',
					width: 400,
					height: 100,
					css: {backgroundColor: 'red', top: 350},
					center: true
				})
			.addPage('desc')
				.addComponent('caption', {
					text: '核心理念',
					width: 400,
					height: 100,
					css: {backgroundColor: 'red', top: 200},
					center: true
				})
			.addPage('page-3')
				.addComponent('caption', {
					text: '更多课程',
					width: 400,
					height: 100,
					css: {backgroundColor: 'red', top: 200},
					center: true
				})
			.loader();
		})
	</script>
</body>
</html>
